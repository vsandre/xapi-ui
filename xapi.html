<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      XAPI Selector
    </title>
    <!-- JQuery UI is currently not used but may be used in the future
    for fancy UI elements -->
    <link href="css/ui-lightness/jquery-ui-1.8.7.custom.css"
          type="text/css" rel="stylesheet" />
    <!-- The Common Stylesheet is directly from osm.org -->
    <link href="css/common.css" type="text/css" rel="stylesheet" />
    <!-- Custom CSS for this page -->
    <link href="css/xapi.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="js/OpenLayers.js"></script>
    <script type="text/javascript" src="js/OpenStreetMap.js"></script>
    <script type="text/javascript" src="js/xapi.js"></script>
  </head>
  
  <body>
    <h1 id="title">
      XAPI Selector
    </h1>
    <div id="xapiselector">
      <div id="search_by_tags">
        <div class="filter_box_top">
           <input type="checkbox" id="searchbytag" checked="checked" />
           <label for="searchbytag">Search by Tag</label>
        </div>
        <div id="search_by_tag_filter" class="filter_box_content">
          <select id="element">
            <option value="*" selected="selected">Any</option>
            <option value="node">Nodes</option>
            <option value="way">Ways</option>
            <option value="relation">Relations</option>	
          </select>

          <input type="text" name="tag" value="key=value" id="tag" />
        </div>
      </div>

      <div id="search_by_bbox">
        <div class="filter_box_top">
          <input type="checkbox" id="searchbybbox" />
          <label for="searchbybbox">Search by Area</label>
        </div>
        <div id="search_by_bbox_filter" class="filter_box_content">
          
          <div id="mapcontrol">
            <input type="radio" name="type" id="bboxNone" checked="checked" />
            <label for="bboxNone">navigate</label>
          
            <input type="radio" name="type" id="bboxToggle" />
            <label for="bboxToggle">select area</label>
          </div>
          
          <div id="bboxmap_outer">
            <div id="bboxmap"></div>
          </div>
          <!--<div id="attribution"></div>-->
          
          <div id="bbox">
          <div id="b_left" class="bounds">
              <label for="bbox_left" class="bbox">left:</label>
              <input type="text" id="bbox_left" class="bbox" maxlength="10" value="-180.00000" />
            </div>
            <div id="b_bottom" class="bounds">
              <label for="bbox_bottom" class="bbox">bottom:</label>
              <input type="text" id="bbox_bottom" class="bbox" maxlength="10" value="-90.00000" />
            </div>
            <div id="b_right" class="bounds">
              <label for="bbox_right" class="bbox">right:</label>
              <input type="text" id="bbox_right" class="bbox" maxlength="10" value="180.00000" />
            </div>
            <div id="b_top" class="bounds">
              <label for="bbox_top" class="bbox">top:</label>
              <input type="text" id="bbox_top" class="bbox" maxlength="10" value="90.00000" />
            </div>
          </div>
        </div>
      </div>

      <div id="xapiurl">
        Your XAPI URL:
        <span id="results_outer"><a id="results" href="">URL Here</a><span>
      </div>
    </div>
  </body>
</html>
